<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFT Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="main" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="words">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
            <div class="left">
                <p><img src="./images/icon-ethereum.svg" class="eth" alt="eth"><span class="
                    price"> 0.041ETH</span></p>
        </div>
        <div class="right">
            <p><img src="./images/icon-clock.svg" class="clock" alt="clock"><span class="time">3 days left </span></p>
        </div>
    </div>
    <hr class="line">
    <div class="footer">
        <img src="./images/image-avatar.png" alt="auth" class="auth"> <p class="write">Creation of <span class="white
            ">Jules Wyvern</span></p>
    </div>
    </div>
</body>
</html>
